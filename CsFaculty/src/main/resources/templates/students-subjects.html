<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/fragments/commons::head"></head>
<body>
<header th:replace="/fragments/commons::nav"></header>
<main>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Chosen Subjects</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="s : ${allStudents}">
            <th scope="row" th:text="*{s.id}">1</th>
            <td th:text="*{s.firstName}">Mark</td>
            <td th:text="*{s.lastName}">Otto</td>
            <td>
                <ul>
                    <li th:each="sub : *{s.getSubjectsTaken()}" th:text="*{sub.name}"></li>
                </ul>
            </td>
        </tr>
        </tbody>
    </table>
</main>

<footer th:replace="/fragments/commons::footer"></footer>

<script th:replace="/fragments/commons::scripts"></script>
</body>
</html>
