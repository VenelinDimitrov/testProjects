<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/fragments/commons::head"></head>
<body>
<header th:replace="/fragments/commons::nav"></header>

<main>

    <h4>Teachers</h4>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Number Of Lead Subjects</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="t : ${allTeachers}">
            <th scope="row" th:text="*{t.id}">1</th>
            <td th:text="*{t.firstName}">Mark</td>
            <td th:text="*{t.lastName}">Otto</td>
            <td th:text="*{t.getLeadSubjects().size()}">@mdo</td>
        </tr>
        </tbody>
    </table>

    <h4>Students</h4>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Course</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="s : ${allStudents}">
            <th scope="row" th:text="*{s.id}">2</th>
            <td th:text="*{s.firstName}">Jacob</td>
            <td th:text="*{s.lastName}">Thornton</td>
            <td th:text="*{s.course}">Philosophy</td>
        </tr>
        </tbody>
    </table>
</main>

<footer th:replace="/fragments/commons::footer"></footer>

<script th:replace="/fragments/commons::scripts"></script>
</body>
</html>
