<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/fragments/commons::head"></head>
<body>
<header th:replace="/fragments/commons::nav"></header>
<main>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Accumulated credits</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="student : ${studentsAndCredits}">
            <th scope="row" th:text="*{student.getKey().getId()}">1</th>
            <td th:text="*{student.getKey().getFirstName()}">Mark</td>
            <td th:text="*{student.getKey().getLastName()}">Otto</td>
            <td th:text="*{student.getValue()}"></td>
        </tr>
        </tbody>
    </table>
</main>

<footer th:replace="/fragments/commons::footer"></footer>

<script th:replace="/fragments/commons::scripts"></script>
</body>
</html>
